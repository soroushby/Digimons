<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side">Sidenav content</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-nav-list class="navigation">
        <mat-list-item class="navigation-item">
          <a
            matLine
            [routerLink]="['/welcome']"
            routerLinkActive="router-link-active"
            >Home</a
          >
        </mat-list-item>
        <mat-list-item class="navigation-item">
          <a
            matLine
            [routerLink]="['/digimons']"
            routerLinkActive="router-link-active"
            >Digimons</a
          >
        </mat-list-item>
      </mat-nav-list>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
